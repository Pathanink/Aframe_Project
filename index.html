    <style>
         @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans Thai', sans-serif;
        }

        .instruction-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #870000, #190A05);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #FFD700;
        }

        .info-box.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
    
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #FFD700;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Thai', sans-serif;
            min-width: 120px;
        }

        .music-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .music-btn.playing {
            background: rgba(255, 215, 0, 0.5);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const infoBox = document.getElementById('info-box');
        const clickableEntities = document.querySelectorAll('.clickable');

        clickableEntities.forEach(entity => {
            entity.addEventListener('click', function () {
                const info = this.getAttribute('data-info');
                if (info) {
                    infoBox.textContent = info;
                    infoBox.classList.add('visible');

                    setTimeout(() => {
                        infoBox.classList.remove('visible');
                    }, 3000);
                }
            });

            entity.addEventListener('mouseenter', function () {
                const clip = this.getAttribute('data-clip');

                if (clip === 'CharacterArmature|Wave' || clip === 'CharacterArmature|CharacterArmature|CharacterArmature|Wave') {
                    this.setAttribute('animation-mixer', `clip: ${clip}; loop: true;`);
                }
            });

            entity.addEventListener('mouseleave', function () {
                this.removeAttribute('animation-mixer');
            });
        });
    
            const toggleBtn = document.getElementById('toggleMusic');
            const musicEntity = document.getElementById('music');
            let isPlaying = false;
    
            toggleBtn.addEventListener('click', function () {
                if (!isPlaying) {
                    musicEntity.components.sound.playSound();
                    toggleBtn.textContent = '‚èπ ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á';
                    toggleBtn.classList.add('playing');
                } else {
                    musicEntity.components.sound.stopSound();
                    toggleBtn.textContent = 'üéµ ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á';
                    toggleBtn.classList.remove('playing');
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
