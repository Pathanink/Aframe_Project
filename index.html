        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const infoBox = document.getElementById('info-box');
                const clickableEntities = document.querySelectorAll('.clickable');
                
                clickableEntities.forEach(entity => {
                    const scale = entity.getAttribute('scale');
                    const originalX = scale.x;
                    const originalY = scale.y;
                    const originalZ = scale.z;
                    
                    entity.addEventListener('click', function() {
                        const info = this.getAttribute('data-info');
                        if (info) {
                            infoBox.textContent = info;
                            infoBox.classList.add('visible');
                            
                            setTimeout(() => {
                                infoBox.classList.remove('visible');
                            }, 3000);
                        }
                    });
            
                    entity.addEventListener('mouseenter', function() {
                        this.setAttribute('scale', '1 1 1');
                    });
                    
                    entity.addEventListener('mouseleave', function() {
                        this.setAttribute('scale', `${originalX} ${originalY} ${originalZ}`);
                    });
                });
            });
            </script>
